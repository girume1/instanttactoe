(() => {
  const matchesAuthHost = (url) => {
    try {
      const u = new URL(url, document.baseURI);
      return u.hostname === "relay.dynamicauth.com" || /\.dynamicauth\.com$/.test(u.hostname);
    } catch {
      return false;
    }
  };

  const markCredentialless = (iframe) => {
    try {
      iframe.credentialless = true;
    } catch { }
  };

  // Intercept direct assignments to iframe.src
  try {
    const desc = Object.getOwnPropertyDescriptor(HTMLIFrameElement.prototype, "src");
    if (desc && desc.set) {
      const originalSet = desc.set;
      Object.defineProperty(HTMLIFrameElement.prototype, "src", {
        configurable: true,
        enumerable: desc.enumerable,
        get: desc.get,
        set(value) {
          if (matchesAuthHost(value)) markCredentialless(this);
          return originalSet.call(this, value);
        },
      });
    }
  } catch { }

  // Intercept setAttribute('src', ...)
  try {
    const originalSetAttribute = Element.prototype.setAttribute;
    Element.prototype.setAttribute = function (name, value) {
      if (
        this instanceof HTMLIFrameElement &&
        name &&
        name.toLowerCase() === "src" &&
        matchesAuthHost(value)
      ) {
        markCredentialless(this);
      }
      return originalSetAttribute.call(this, name, value);
    };
  } catch { }

  // Fallback: observe added iframes and src attribute changes
  try {
    const checkAndMark = (iframe) => {
      const value = iframe.getAttribute("src") || iframe.src;
      if (value && matchesAuthHost(value)) markCredentialless(iframe);
    };
    const observer = new MutationObserver((mutations) => {
      for (const m of mutations) {
        if (m.type === "childList") {
          for (const node of m.addedNodes) {
            if (node instanceof HTMLIFrameElement) {
              checkAndMark(node);
            } else if (node && node.querySelectorAll) {
              node.querySelectorAll("iframe").forEach(checkAndMark);
            }
          }
        } else if (
          m.type === "attributes" &&
          m.target instanceof HTMLIFrameElement &&
          m.attributeName === "src"
        ) {
          checkAndMark(m.target);
        }
      }
    });
    observer.observe(document.documentElement, {
      childList: true,
      subtree: true,
      attributes: true,
      attributeFilter: ["src"],
    });
  } catch { }
})();

    <style>
      /* Critical CSS for fast initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #030712;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #030712 0%, #111827 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }
      
      .loading-logo svg {
        width: 40px;
        height: 40px;
      }
      
      .loading-text {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .app-loading {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
    </style>
